name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install optional deps (Vitest/coverage)
        run: npm install --include=optional

      - name: Typecheck
        run: npm run typecheck

      - name: Lint UI
        run: npm run lint:ui

      - name: Test (UI)
        run: npm run test:ui -- --run

      - name: Coverage
        run: npm run test:coverage --workspace packages/ui
