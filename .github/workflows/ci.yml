name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install optional deps (Vitest/coverage)
        run: npm install --include=optional

      - name: Typecheck
        run: npm run typecheck

      - name: Lint UI
        run: npm run lint:ui

      - name: Test (UI) with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: packages/ui/coverage/lcov.info
          fail_ci_if_error: false

  test-pnpm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm config set optional true && pnpm install

      - name: Rebuild better-sqlite3
        run: pnpm rebuild better-sqlite3

      - name: Typecheck
        run: pnpm run typecheck

      - name: Lint UI
        run: pnpm run lint:ui

      - name: Test (UI)
        run: pnpm test

  update-loc-badge:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Count LOC and write badge
        run: node scripts/count-loc.js --write-badge

      - name: Commit and push if badge changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add badges/loc.json
          git diff --staged --quiet || (git commit -m "chore: update LOC badge" && git push)
